compiler:
  tokenizer:
    unexpected_token: "Unexpected token '{{ lexeme }}'."
    than_after_is: "'{{ lexeme }}' must come after 'is less' or 'is greater'. Make sure it's on the same line."
    less_greater_after_is: "'{{ lexeme }}' must come after 'is'. Make sure it's on the same line."

  parser:
    expected_decl_expr_stmt: "Expected a declaration, expression, or statement, but instead got '{{ lexeme }}'"
    unexpected_token: "Unexpected token '{{ lexeme }}'"

    decl:
      class:
        identifier_after_class: "Expected an identifier after 'class', but instead got '{{ lexeme }}'"
        identifier_after_extends: "Expected an identifier after 'extends', but instead got '{{ lexeme }}'"
        newline_indent_after_class_signature: "Expected a newline and indent after the class signature, but instead got '{{ lexeme }}'"

      function:
        identifier_after_function: "Expected an identifier after 'function', but instead got '{{ lexeme }}'"
        lpar_after_function_name: "Expected '(' after the function name, but instead got '{{ lexeme }}'"
        type_after_returns: "Expected a type after 'returns', but instead got '{{ lexeme }}'"
        newline_indent_after_function_signature: "Expected a newline and indent after the function signature, but instead got '{{ lexeme }}'"

      import:
        identifier_after_as: "Expected an identifier after 'as', but instead got '{{ lexeme }}'"
        source_after_import: "Expected an identifier or string after 'import', but instead got '{{ lexeme }}'"
        as_after_import: "Importing a file must always be followed with 'as', but instead got '{{ lexeme }}'"
        newline_after_import_decl: "Expected a newline after the import declaration, but instead got '{{ lexeme }}'"

      variable:
        expression_after_equal: "Expected an expression after '=', but instead got '{{ lexeme }}'"
        newline_after_variable_decl: "Expected a newline after the variable declaration, but instead got '{{ lexeme }}'"

    expr:
      # array: null

      assignment:
        expression_after_equal: "Expected an expression after '=', but instead got '{{ lexeme }}'"

      async:
        expression_after_async: "Expected an expression after 'async', but instead got '{{ lexeme }}'"

      binary:
        expression_after_operator: "Expected an expression after '{{ operator }}', but instead got '{{ lexeme }}'"

      # call: null

      index:
        expression_after_lsqb: "Expected an expression after '[', but instead got '{{ lexeme }}'"
        rsqb_after_expression: "Expected ']' after the expression, but instead got '{{ lexeme }}'"

      instanceof:
        expression_after_instanceof: "Expected an expression after 'instanceof', but instead got '{{ lexeme }}'"

      member:
        identifier_super_after_dot: "Expected an identifier or 'super' after '.', but instead got '{{ lexeme }}'"

      new:
        expression_after_new: "Expected an expression after 'new', but instead got '{{ lexeme }}'"
        lpar_after_class: "Expected '(' after the class name, but instead got '{{ lexeme }}'"

      object:
        newline_indent_after_lbrace: "Expected a newline and indent after '{', but instead got '{{ lexeme }}'"
        rbrace_after_outdent: "Expected '}' at the end of object, but instead got '{{ lexeme }}'"

      unary:
        expression_after_operator: "Expected an expression after '{{ operator }}', but instead got '{{ lexeme }}'"

      wrapped:
        expression_after_lpar: "Expected an expression after '(', but instead got '{{ lexeme }}'"
        rpar_after_expression: "Expected ')' after expression, but instead got '{{ lexeme }}'"

    stmt:
      break:
        newline_after_break: "Expected a newline after 'break', but instead got '{{ lexeme }}'"

      continue:
        newline_after_continue: "Expectd a newline after 'continue', but instead got '{{ lexeme }}'"

      expression:
        newline_after_expression: "Expected a newline after the expression, but instead got '{{ lexeme }}'"

      fallthrough:
        newline_after_fallthrough: "Expected a newline after 'fallthrough', but instead got '{{ lexeme }}'"

      for:
        variable_after_for: "Expected a variable after 'for', but instead got '{{ lexeme }}'"
        in_after_variable: "Expected 'in' after the variable, but instead got '{{ lexeme }}'"
        expression_after_in: "Expected an expression after 'in', but instead got '{{ lexeme }}'"
        newline_indent_after_for_stmt: "Expected a newline and indent after the for statement, but instead got '{{ lexeme }}'"

      if:
        expression_after_if: "Expected an expression after 'if', but instead got '{{ lexeme }}'"
        newline_indent_after_if_stmt: "Expected a newline and indent after the if statement, but instead got '{{ lexeme }}'"
        newline_indent_after_else: "Expected a newline and indent after 'else', but instead got '{{ lexeme }}'"

      repeat:
        expression_after_repeat: "Expected an expression after 'repeat', but instead got '{{ lexeme }}'"
        times_after_expression: "Expected 'times' after the expression, but instead got '{{ lexeme }}'"
        newline_indent_after_times: "Expected a newline and indent after 'times', but instead got '{{ lexeme }}'"

      return:
        newline_expression_after_return: "Expected a newline or an expression after 'return', but instead got '{{ lexeme }}'"
        newline_after_return_stmt: "Expected a newline after the return statement, but instead got '{{ lexeme }}'"

      switch:
        expression_after_switch: "Expected an expression after 'switch', but instead got '{{ lexeme }}'"
        newline_indent_after_switch: "Expected a newline and indent after the switch statement, but instead got '{{ lexeme }}'"
        expected_case: "Expected 'case', but instead got '{{ lexeme }}'"
        expression_list_after_case: "Expected a list of expressions after 'case', but instead got '{{ lexeme }}'"
        newline_indent_after_case: "Expected a newline and indent after the switch case, but instead got '{{ lexeme }}'"

      throw:
        expression_after_throw: "Expected an expression after 'throw', but instead got '{{ lexeme }}'"
        newline_after_throw_stmt: "Expected a newline after the throw statement, but instead got '{{ lexeme }}'"

      try:
        newline_indent_after_try: "Expected a newline and indent after 'try', but instead got '{{ lexeme }}'"
        catch_after_try_block: "Expected 'catch' after the try block, but instead got '{{ lexeme }}'"
        variable_after_catch: "Expected a variable after 'catch', but instead got '{{ lexeme }}'"
        newline_indent_after_catch: "Expected a newline and indent after 'catch', but instead got '{{ lexeme }}'"

      while:
        expression_after_while: "Expected an expression after 'while', but instead got '{{ lexeme }}'"
        newline_indent_after_while_stmt: "Expected a newline and indent after the while statement, but instead got '{{ lexeme }}'"
